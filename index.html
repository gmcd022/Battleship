<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
<script defer src="bundle.js"></script></head>
<body>
    <div id="page-container"> 

        <div id="userBoardContainer">
            <h1> User Ocean Grid</h1>
            <div class="userGameboard board">
                
            </div>
        </div>

        <div id="botBoardContainer">
            <h1> Bot Ocean Grid</h1>
            <div class="botGameboard board">
            </div>
        </div>

        <div class="button-container">
        <button class="reset-button button">RANDOMIZE</button>
        <button class="clear-button button">CLEAR</button>
        <button class="start-button button">START</button>
        </div>

        <div class="ship-container-wrapper"></div>

        <div class="modal">
            <div class="modal-content">
                <span class="close"></span>
                <h1 class ="end-screen"></h1>
                <button class="modal-reset-button button">RESET</button>
            </div>
        </div>

    </div>
</body>
</html>
